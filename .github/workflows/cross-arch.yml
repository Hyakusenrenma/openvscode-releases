name: Release the VS Code server bundles
on: [workflow_dispatch]

jobs:
  arch-build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2.1.0
      - uses: uraimo/run-on-arch-action@v2.0.5
        name: Run commands
        id: runcmd
        with:
          arch: armv7
          distro: ubuntu18.04
          dockerRunArgs: |
            --volume "${PWD}/outputs:/artifacts"
          run: |
            uname
